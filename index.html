<!DOCTYPE html>
 <html lang="ru">
 <style>
  section{
  border: 4px double purple; position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%)}
</style>
<head>
<meta charset="utf-8" />
<title>Лабораторная работа 1</title>
<link rel="stylesheet" href="https://www.x3dom.org/release/x3dom.css" />
<script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
</head>
<body>
<section>
<!--<h1 align=center>Лабораторная работа 1</h1>
<p align=center>Ардаманова Дарья</p>-->
<X3D width="800px" height="800px">
<Scene>
<transform translation="0 3.5 0">
<Shape>
<!--Текст-->
<Appearance>
<Material diffusecolor="1 1 0"></Material>
</Appearance>
<text length="10" maxExtent="10" string="Лабораторная работа 1">
<FontStyle family="SANS" horizontal="true" justify="MIDDLE" language="ru"
leftToRight="true" size="0.5" spacing="1" style="ITALIC" topBottom="true"></FontStyle>
</text>
</Shape>
</transform>
<transform translation="0 0 0">
<Shape>
<Appearance>
<ImageTexture url="1.jpg"></ImageTexture>
<Material diffuseColor="1 0 0"></Material>
</Appearance>
<Cone bottomRadius="1" height="2"></Cone>
</Shape>
</transform>
<transform translation="0 -1.7 0">
<Shape>
<Appearance>
<ImageTexture url="2.jpg"></ImageTexture>
<Material diffuseColor="1 0 0"></Material>
</Appearance>
<box size="1.35 1.40 1.35"></box>
</Shape>
</transform>
<transform translation="0 -2.4 0" rotation="1 0 0 -1.57">
<Shape>
<Appearance>
<ImageTexture url="4.jpg"></ImageTexture>
<Material diffuseColor="1 0 0"></Material>
</Appearance>
<plane solid="false" size="5 5"></plane>
</Shape>
</transform>
</Scene>
</X3D>
</section>
</body>
</html>
